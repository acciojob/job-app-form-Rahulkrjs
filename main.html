<!DOCTYPE html>
<html>
<head>
	<title>Job Application Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Job Application</h1>
	<form method="post">
		<div>
			<label for="name">Name*:</label>
			<input type="text" id="name" name="name" required>
		</div>
		<br>
		<div>
			<label for="email">Email*:</label>
			<input type="email" id="email" name="email" required>
		</div>
		<br>
		<div>
			<label>Gender*:</label>
			<input type="radio" id="gender_male" name="gender" value="male" required>
			<label for="gender_male">Male</label>
			<input type="radio" id="gender_female" name="gender" value="female" required>
			<label for="gender_female">Female</label>
			<input type="radio" id="gender_other" name="gender" value="other" required>
			<label for="gender_other">Other</label>
		</div>
		<br>
		<div>
			<label for="laptop">Preferred Laptop Brand:</label>
			<select id="laptop" name="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<br>
		<div>
			<label for="age">Age*:</label>
			<input type="number" id="age" name="age" required>
		</div>
		<br>
		<div>
			<label for="dob">Date of Birth*:</label>
			<input type="date" id="dob" name="dob" required>
		</div>
		<br>
		<div>
			<label for="password">Password*:</label>
			<input type="password" id="password" name="password" required>
		</div>
		<br>
		<div>
			<label for="portfolio">Portfolio URL:</label>
			<input type="url" id="portfolio" name="portfolio">
		</div>
		<br>
		<button type="submit">Submit Application</button>
	</form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
